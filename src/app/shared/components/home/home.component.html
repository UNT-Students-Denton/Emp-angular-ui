<div class="container">

    <div class = "row-1">
      <h2 class="heading">Welcome to Orientation Course</h2>
    </div>
    <div class = "row-2">
      <div *ngFor="let card of dept">
        <mat-card class="{{card.class_name}}">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{card.dept_name}}</mat-card-title>
              <mat-card-subtitle>Training Course</mat-card-subtitle>
          </mat-card-header>
              <img mat-card-image src="{{card.file_name}}" alt="Fuzzys Icon">
          <mat-card-actions>
                <button mat-button class="example-button"mat-raised-button #tooltip="matTooltip"
                matTooltip="Click the start course button to begin training"
                [matTooltipPosition]="position.value"
                aria-label="Button that displays a tooltip that hides when scrolled out of the container">Start Course</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
</div>
