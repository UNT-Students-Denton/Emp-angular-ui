<div class="pad-5">
    <mat-form-field class="example-form-field wid-350px" appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput type="text" [(ngModel)]="searchString" (ngModelChange)="applyFilter($event)">
        <button  matSuffix mat-icon-button aria-label="Clear" (click)="searchString='';applyFilter(searchString)">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
</div>
<mat-card>
        <div class="mat-table card">
            <table mat-table matSort (matSortChange)="sortData($event)"
             [dataSource]="dataSource"
            >
                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell mat-sort-header="position" *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell mat-sort-header="name" *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell mat-sort-header="weight" *matHeaderCellDef> Weight </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell mat-sort-header="symbol" *matHeaderCellDef> Symbol </th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns">
                </tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
                <tr class="mat-row" *matNoDataRow>
                  <td  class="mat-cell text-center" colspan="9999">
                    No records available.
                  </td>
                </tr>

              </table>
              <mat-paginator #paginator [length]="length"
                           [pageSize]="pageSize"
                           [pageSizeOptions]="pageSizeOptions"
                           (page)="onPage($event)"
                           aria-label="Select page">
            </mat-paginator>
</div>
    <mat-card-actions>
      <div class="text-right mr-10">
        <span class="mr-5">
        <div class="dis-inline-block fw-500">Total Employees:</div>
        <div class="dis-inline-block fw-500">50</div>
      </span>
      </div>
    </mat-card-actions>
  </mat-card>
  <br>
